<!DOCTYPE html>
<html>
<head>
    <title>智慧班级管理系统</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f6fa;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .class-folder {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .class-folder:hover {
            transform: translateY(-5px);
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        .import-area {
            border: 2px dashed #ddd;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- 主界面 -->
    <div id="dashboard" class="dashboard"></div>

    <!-- 创建班级弹窗 -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <h2>创建新班级</h2>
            <input type="text" id="className" placeholder="班级名称">
            <button onclick="createClass()">创建</button>
            <button onclick="closeModal()">取消</button>
        </div>
    </div>

    <!-- 班级管理界面 -->
    <div id="classView" style="display:none;">
        <button onclick="backToDashboard()">← 返回看板</button>
        <h1 id="currentClassName"></h1>
        
        <!-- 批量导入 -->
        <div class="import-area">
            <h3>批量导入学生</h3>
            <textarea id="importData" 
                     placeholder="从Excel粘贴数据（格式：姓名	座号）
例：
张三	1
李四	2"></textarea>
            <button onclick="importStudents()">导入</button>
        </div>

        <!-- 学生列表 -->
        <table class="data-table">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>座号</th>
                    <th>积分</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="studentList"></tbody>
        </table>

        <!-- 积分规则设置 -->
        <div class="rule-editor">
            <h3>积分规则设置</h3>
            <select id="ruleType">
                <option value="add">加分项</option>
                <option value="deduct">扣分项</option>
            </select>
            <input type="text" id="ruleName" placeholder="规则名称">
            <input type="number" id="ruleValue" placeholder="分值">
            <button onclick="addRule()">添加规则</button>
            <div id="activeRules"></div>
        </div>

        <!-- 奖励兑换中心 -->
        <div class="reward-shop">
            <h3>奖励兑换</h3>
            <div class="reward-item">
                <input type="text" placeholder="奖励名称">
                <input type="number" placeholder="所需积分">
                <button>添加奖励</button>
            </div>
            <div id="rewardList"></div>
        </div>
    </div>

    <script>
        // 数据结构
        let classData = JSON.parse(localStorage.getItem('classData')) || {};
        
        // 核心功能实现
        function renderDashboard() {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = Object.keys(classData).map(id => `
                <div class="class-folder" onclick="openClass('${id}')">
                    <h3>📁 ${classData[id].name}</h3>
                    <p>学生数: ${classData[id].students.length}</p>
                </div>
            `).join('') + '<div class="class-folder" onclick="showCreateModal()">+ 新建班级</div>';
        }

        function createClass() {
            const id = Date.now().toString();
            classData[id] = {
                name: document.getElementById('className').value,
                students: [],
                rules: [],
                rewards: []
            };
            localStorage.setItem('classData', JSON.stringify(classData));
            closeModal();
            renderDashboard();
        }

        function importStudents() {
            const currentClass = getCurrentClass();
            const data = document.getElementById('importData').value
                .split('\n')
                .filter(line => line.trim())
                .map(line => {
                    const [name, number] = line.split('\t');
                    return { name, number, points: 0 };
                });
            currentClass.students = [...currentClass.students, ...data];
            saveData();
            renderStudentList();
        }

        // 未来扩展功能
function exportToExcel() { /* 导出Excel功能 */ }
function syncToCloud() { /* 云端同步功能 */ }
function generateReport() { /* 生成统计报表 */ }
        
        // 初始化
        renderDashboard();
    </script>
</body>
</html>
